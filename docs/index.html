<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>WUC文档</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="WUC使用文档" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css" />
  </head>
  <body>
    <div id="app">加载中</div>
    <script>
      window.$docsify = {
        name: 'WUC',
        themeColor: '#08CEB4',
        coverpage: true,
        loadNavbar: true,
        loadSidebar: true,
        autoHeader: true,
        mergeNavbar: true,
        auto2top: true,
        subMaxLevel: 3,
        search: {
          noData: {
            '/': '没有结果!',
            '/': 'No results!'
          },
          paths: 'auto',
          placeholder: {
            '/': '搜索',
            '/': 'Search'
          }
        },
        plugins: [
          function (hook) {
            var footer = [
              '<hr/>',
              '<footer>',
              '<span>Made with by <a href="https://github.com/omycli">Wei</a></span>',
              '</footer>'
            ].join('');

            hook.afterEach(function (html) {
              return html + footer;
            });
          }
        ],
        repo: 'https://github.com/omycli/mpvueBase'
      };
    </script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
    <script src="//unpkg.com/docsify-copy-code"></script>
  </body>
</html>
